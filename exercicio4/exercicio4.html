<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4: Conversor de Temperatura</title>
    <link rel="stylesheet" href="exercicio4.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de Temperatura</h1>

        <div class="input-group">
            <label for="celsius">Temperatura em Celsius (°C):</label>
            <input type="number" id="celsius" placeholder="Ex: 25">
        </div>

        <div class="input-group">
            <label for="fahrenheit">Temperatura em Fahrenheit (°F):</label>
            <input type="number" id="fahrenheit" placeholder="Ex: 77">
        </div>

        <button id="converterBtn">Converter</button>
        <button id="limparBtn">Limpar</button>

        <div id="resultadoConversao" class="resultado">
            <p>Digite um valor em Celsius ou Fahrenheit e clique em "Converter".</p>
        </div>
    </div>
    <script src="exercicio4.js"></script>
</body>
</html>

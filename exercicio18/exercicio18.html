<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18: Contador Regressivo</title>
    <link rel="stylesheet" href="exercicio18.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Exercício 18: Contador Regressivo</h1>

        <div class="timer-input-area">
            <div class="input-group">
                <label for="minutesInput">Minutos:</label>
                <input type="number" id="minutesInput" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="secondsInput">Segundos:</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0">
            </div>
            <button id="startButton">Iniciar</button>
            <button id="resetButton" disabled>Resetar</button>
        </div>

        <div id="timeDisplay" class="time-display">00:00</div>

        <div id="message" class="message"></div>
    </div>
    <script src="exercicio18.js"></script>
</body>
</html>

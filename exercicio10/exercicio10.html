<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10: Sorteador de Nomes</title>
    <link rel="stylesheet" href="exercicio10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sorter-container">
        <h1>Exercício 10: Sorteador de Nomes</h1>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Adicionar nome...">
            <button id="addNameBtn">Adicionar Nome</button>
        </div>

        <div class="names-list-area">
            <ul id="namesList" class="names-list">
                </ul>
        </div>

        <button id="sortearBtn">Sortear Nome!</button>
        <button id="clearListBtn">Limpar Lista</button>

        <div id="resultadoSorteio" class="result-display">
            </div>
        <div id="message" class="message"></div>
    </div>
    <script src="exercicio10.js"></script>
</body>
</html>

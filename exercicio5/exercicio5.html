<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5: Validador de CPF</title>
    <link rel="stylesheet" href="exercicio5.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="validator-container">
        <h1>Validador de CPF (Simples)</h1>

        <div class="input-group">
            <label for="cpf">Digite o CPF (apenas números):</label>
            <input type="text" id="cpf" placeholder="Ex: 12345678900" maxlength="14">
            </div>

        <button id="validarBtn">Validar CPF</button>

        <div id="resultadoValidacao" class="resultado">
            <p>Digite um CPF e clique em "Validar".</p>
        </div>
    </div>
    <script src="exercicio5.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6: To-Do List</title>
    <link rel="stylesheet" href="exercicio6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="todo-container">
        <h1>Exercício 6: To-Do List</h1>      
        
        <div class="todo-input-group">
            <input type="text" id="newTaskInput" placeholder="Adicionar nova tarefa...">
            <button id="addTaskBtn">Adicionar</button>
        </div>

        <ul id="todoList" class="todo-list">
        </ul>
        <div id="message" class="message"></div>
    </div>
    <script src="exercicio6.js"></script>
</body>
</html>

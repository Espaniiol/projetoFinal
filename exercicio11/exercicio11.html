<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11: Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="exercicio11.css">
</head>
<body>
    <div class="atm-container">
        <h1>Exercício 11: Simulador de Caixa Eletrônico</h1>

        <div class="account-summary">
            <h2>Seu Saldo Atual:</h2>
            <p id="saldoDisplay" class="saldo">R$ 0,00</p>
        </div>

        <div class="transaction-area">
            <div class="input-group">
                <label for="valorInput">Valor:</label>
                <input type="number" id="valorInput" min="0.01" step="0.01" placeholder="Ex: 100.50">
            </div>

            <div class="button-group">
                <button id="depositarBtn">Depositar</button>
                <button id="sacarBtn">Sacar</button>
                <button id="consultarBtn">Consultar Saldo</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="exercicio11.js"></script>
</body>
</html>

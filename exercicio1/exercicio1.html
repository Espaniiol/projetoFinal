<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1: Calculadora de IMC</title>
    <link rel="stylesheet" href="exercicio1.css">
</head>
<body>
    <div class="imc-calculator-container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70" step="0.1" min="0" required>
        </div>
        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" min="0" required>
        </div>
        <button id="calcularBtn">Calcular IMC</button>
        <div id="resultado" class="resultado">
            </div>
    </div>
    <script src="exercicio1.js"></script>
</body>
</html>

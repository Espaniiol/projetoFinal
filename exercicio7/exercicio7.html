<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7: Jogo da Adivinhação</title>
    <link rel="stylesheet" href="exercicio7.css">
</head>
<body>
    <div class="adivinhacao-container">
        <h1>Exercício 7: Jogo da Adivinhação</h1>

        <div class="game-area">
            <p>Eu escolhi um número entre 1 e 100. Tente adivinhar!</p>
            <div class="input-group">
                <label for="palpiteInput">Seu palpite:</label>
                <input type="number" id="palpiteInput" min="1" max="100" placeholder="Digite seu palpite">
            </div>
            <button id="verificarPalpiteBtn">Verificar</button>
            <button id="reiniciarJogoBtn" class="hidden">Reiniciar Jogo</button>

            <div id="feedbackMessage" class="message"></div>
            <p id="tentativasCount">Tentativas: 0</p>
        </div>
    </div>
    <script src="exercicio7.js"></script>
</body>
</html>

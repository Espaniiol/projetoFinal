<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portipar - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-container">
        </div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <span class="portipar-text">portipar</span><span class="hash">#</span>
            </div>
            <div class="avatar-placeholder">
                <i class="fas fa-user-circle"></i>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="SEU NOME" required>
                    <i class="fas fa-user person-icon"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="ra" placeholder="SEU RA" required>
                    <i class="fas fa-user person-icon"></i>
                </div>
                <button type="submit" class="access-button">ACESSAR</button>
            </form>
            <div class="unipar-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/UNIPAR_logo.svg/1200px-UNIPAR_logo.svg.png" alt="Logo Unipar">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
